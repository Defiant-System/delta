<content data-show="start-view" data-context="game-content">
	<canvas class="bg"></canvas>
	
	<div class="start-view" data-area="start">
		<div class="logo">
			<svg><use xlink:href="#xwing-logo"></use></svg>
		</div>

		<ul class="menu">
			<li data-click="new-game">
				<span>Start Game</span>
			</li>
			<li data-click="toggle-sound-fx">
				<span>Sound FX</span> <b>On</b>
			</li>
			<li data-click="toggle-music">
				<span>Music</span> <b class="off">Off</b>
			</li>
		</ul>

		<div class="ship"></div>

		<div class="hiscore">
			<span>Best Score</span> <b>723030</b>
		</div>

		<div class="info">
			<div>Original Game <b>Dominic Szablewski</b></div>
			<div>Rewrite &amp; Music <b>Hakan Bilgin</b></div>
		</div>

		<div class="made-with-impact"></div>
	</div>

	<div class="game-view" data-area="game">
		<!-- <canvas class="tmp" style="position: absolute; top: 0; left: 0; opacity: 0;"></canvas> -->
		<canvas class="game"></canvas>
		<div class="hud">
			<div class="lives" data-count="3"></div>
			<div class="score">000000</div>
		</div>
	</div>

	<!-- for game paused -->
	<div class="view-pause" data-click="to-resume-game">
		<h2>Paused</h2>
	</div>

	<!-- for game paused -->
	<div class="view-game-over" data-click="to-start-view">
		<h2>Game Over</h2>
		<h3><i>Score</i> <b>123456</b></h3>
	</div>

	<!-- for best score -->
	<div class="view-fireworks" data-area="game" data-click="end-fireworks">
		<div class="best-score">
			<h3>Best Score</h3>
			<h2>&#160;</h2>
		</div>
		<div class="pyro">
			<div class="before"></div>
			<div class="after"></div>
		</div>
	</div>
</content>
